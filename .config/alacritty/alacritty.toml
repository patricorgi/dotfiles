[colors]

draw_bold_text_with_bright_colors = true

[font]

normal = { family = "JetBrainsMono Nerd Font Mono", style = "Regular" }
size = 18

[window]

decorations = "None"
dynamic_padding = true
padding = { x = 10, y = 10 }
dimensions = { columns = 138, lines = 37 }
position = { x = 0, y = 0 }
opacity = 0.9
blur = true

[scrolling]

history = 50000

[selection]

save_to_clipboard = true

[keyboard]

bindings = [

  # macOS window
  { key = "n", mods = "Control | Shift", action = "CreateNewWindow" },
  # { key = "t", mods = "Control | Shift", action = "CreateNewTab" },
  { key = "1", mods = "Control | Shift", action = "SelectTab1" },
  { key = "2", mods = "Control | Shift", action = "SelectTab2" },
  { key = "3", mods = "Control | Shift", action = "SelectTab3" },
  { key = "4", mods = "Control | Shift", action = "SelectTab4" },
  { key = "5", mods = "Control | Shift", action = "SelectTab5" },
  { key = "6", mods = "Control | Shift", action = "SelectTab6" },
  { key = "7", mods = "Control | Shift", action = "SelectTab7" },
  { key = "8", mods = "Control | Shift", action = "SelectTab8" },
  { key = "9", mods = "Control | Shift", action = "SelectTab9" },

  # tmux
  # { key = "t", mods = "Command", action = "" },
]
