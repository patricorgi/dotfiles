# ╭──────────────────────────────────────────────────────────╮
# │                         Plugins                          │
# ╰──────────────────────────────────────────────────────────╯

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

run '~/.tmux/plugins/tpm/tpm'

# Themes
set -g status-position top
set -g status-justify absolute-centre


set -g status-bg '#1e1e2e'
set -g status-fg '#cdd6f4'

# set -g status-left '#[fg=green] #S #[fg=default]⟩ #(basename #{pane_current_path}) '
# set -g status-left '#[fg=#cba6f7] #S#[fg=black] ⟩ #(echo "#{pane_current_path}" | awk -F/ '\''{n=NF; if (n>3) print $(n-2)"/"$(n-1)"/"$n; else print $0}'\'') '
# set -g status-left '#[fg=#cba6f7] #S#[fg=black] ⟩ #(echo "#{pane_current_path}" \
#   | sed "s|^$HOME|~|" \
#   | awk -F/ '\''{n=NF; if (n>3) print $(n-2)"/"$(n-1)"/"$n; else print $0}'\'') '
set -g status-left '#[fg=#cba6f7] #S#[fg=black] ⟩ #(echo "#{pane_current_path}" \
  | sed "s|^$HOME|~|" \
  | awk -F/ '\''{
      n = NF
      if (n > 3)
        path = $(n-2)"/"$(n-1)"/"$n
      else
        path = $0

      max = 15   # <-- adjust to taste

      if (length(path) > max)
        print ".." substr(path, length(path)-max+4)
      else
        print path
  }'\'') '
set -g status-left-length 0

set -g @host_short "#(echo #{host} | cut -d'.' -f1)"
# set -g @condor_info "#(condor_q -totals 2>/dev/null | grep query | awk '/jobs;/ && \$4 > 0 {print \"󱗼 \" \$14 \"/\" \$10 \"/\" \$12}')"
set -g status-right "#(condor_q -totals 2>/dev/null | grep query | awk '/jobs;/ && \$4 > 0 {print \"󱗼 \" \$14 \"/\" \$10 \"/\" \$12}') #{cpu_fg_color} 󰻠 #{cpu_percentage} #{ram_fg_color} 󰍛 #{ram_percentage}#{?#{==:#{gpu_percentage},No GPU},, #{gpu_fg_color}  #{gpu_percentage}}#[default] #{?#{==:#{HOSTICON},},,#{HOSTICON} }#{host_short}"

set -g copy-mode-match-style 'fg=#1e1e2e,bg=#cdd6f4'
set -g copy-mode-current-match-style 'fg=#1e1e2e,bg=#d20f39'

set -g pane-border-style 'fg=#45475a'
set -g pane-active-border-style 'fg=#f9e2af'

set -g window-status-style 'fg=#585b70'
set -g window-status-current-style 'fg=#cba6f7,bold'

set -g window-status-format "#{window_index} #W#{?window_zoomed_flag, ,  }"
set -g window-status-current-format "#{window_index} #W#{?window_zoomed_flag, ,  }"

